        var teacher_ID = cookieParse(document.cookie,"teacher_ID")
        var name = cookieParse("name")

        function cookieParse(name) {
            var cookie = document.cookie
            var arr = cookie.split("; ")
            for (const i in arr) {
                c = arr[i].split("=")
                if (c[0]==name) {
                    var value = c[1];
                    return value;
                }
            }
        }
    </script>
