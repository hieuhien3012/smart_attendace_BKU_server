<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(img/bg-01.jpg);">
					<img src="img/logo.png" style="width: 50px; height : 50px;float: left;">
					<span class="login100-form-title-1">
						Smart Attendance</br>
						System
					</span>
				</div>

				<form class="login100-form validate-form" action="/weblogin" method = "POST">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
<!--username-->			<input class="input100" type="text" name="teacher_ID" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
<!--password-->			<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
<!--remember-->				<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember" checked="on">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="float: left;" type="submit">
							Login
						</button>
						<a class="login100-form-btn" style="float: left;" onclick="document.getElementById('id01').style.display='block'">
							Signup
						</a>
					</div>
				</form>

				<div id="id01" class="modal">
					<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
					<form class="modal-content" action="/action_page.php">
					  <div class="container">
						<h1>Sign Up</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>
						<label for="email"><b>Email</b></label>
						<input type="text" placeholder="Enter Email" name="email" required>
				  
						<label for="psw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>
				  
						<label for="psw-repeat"><b>Repeat Password</b></label>
						<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
						
						<label>
						  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
						</label>
				  
						<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
				  
						<div class="clearfix">
						  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
						  <button type="submit" class="signupbtn">Sign Up</button>
						</div>
					  </div>
					</form>
				  </div>
			</div>
		</div>
	</div>

	<script src="js/login_page/main.js"></script>

	<script>
		// Get the modal
		var modal = document.getElementById('id01');
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
