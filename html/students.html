        var teacher_ID = cookieParse("teacher_ID")

        function cookieParse(name) {
            var cookie = document.cookie
            var arr = cookie.split("; ")
            for (const i in arr) {
                c = arr[i].split("=")
                if (c[0]==name) {
                    var value = c[1];
                    return value;
                }
            }
        }
    </script>
