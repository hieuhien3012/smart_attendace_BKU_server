    <script type="text/javascript">
        var teacher_ID = cookieParse(document.cookie,"teacher_ID")
        var name = cookieParse("name")

        function cookieParse(name) {
            var cookie = document.cookie
            var arr = cookie.split("; ")
            for (const i in arr) {
                c = arr[i].split("=")
                if (c[0]==name) {
                    var value = c[1];
                    return value;
                }
            }
        }
    </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            var d = new Date();
        });

        function search(){
            var date = document.getElementById("date").value
            if (date != ""){
                var split = date.split("-")
                date = new Date(split[0],parseInt(split[1])-1,split[2])
                sendDate(date)
            }
        }

        function sendDate (d){
            var start = d-d.getMilliseconds()-(((d.getDay()*24+d.getHours())*60+d.getMinutes())*60+d.getSeconds())*1000
            var end = d-d.getMilliseconds()-(((d.getHours()-((6-d.getDay())*24))*60+d.getMinutes())*60+d.getSeconds())*1000
            $.ajax({
            url: '/getAttendance',
            type: 'POST',
            dataType: 'html',
            data: {
                student_ID  :   1411247,
                start       :   start,
                end         :   end,
                select      :   d.getTime(),
            }
            }).done(function(data) {
                data = JSON.parse(data)
                var $iframe = $("#iframe");
                $iframe = $iframe.contents();
                $('li[class="single-event"]',$iframe).remove();
                for (let i = 0; i < data.length; i++) {
                    var day = data[i].day,
                        start = data[i].start,
                        end = data[i].end,
                        room = data[i].room,
                        top = scale(start),
                        height = scale(end)-top;
                    var $li = $("<li></li>"),
                        $a  = $("<a></a>"),
                        $em = $("<em>"+room+"</em>")
                    $em.addClass("event-name");  
                    $a.attr("href","#0");
                    $a.append($em);
                    $li.addClass("single-event");
                    $li.attr("data-start",start);
                    $li.attr("data-end",end);
                    $li.attr("data-event","event-1");
                    $li.append($a);
                    $li.css({
                        top: top-600 + "px",
                        height: height +"px"
                    })
                    $("#day"+day,$iframe).append($li)
                }
                reloadJS()
            });
        }

        function reloadJS() {
                var iframe = document.getElementById('iframe'),
                    iframe = iframe.contentDocument,
                    body = iframe.getElementsByTagName('body')[0],
                    main = iframe.createElement('script'),
                    src = iframe.getElementsByTagName('script')[3];
                body.removeChild(src)
                main.src = '/js/schedule/main.js';
                body.appendChild(main);
        }

        function scale(time) {
            var ret = parseInt(time.split(":")[0])*60 + parseInt(time.split(":")[1]);
            ret = ret*50/30;
            return ret
        }
    </script>
