<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Smatt BKU</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="/css/login_signup/style.css">
</head>

<body>

  <div class="form">
      <div class="title" style="background-image: url(img/cover.pn);">
        <img src="img/logo.png" style="width: 50px; height : 50px;float: left;">
        <span>
          Smart Attendance</br>
          System
        </span>
      </div>

      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">

        <div id="login">   

          <form action="/webLogin" method="post">
          
            <div class="field-wrap">
              <label>
                ID<span class="req">*</span>
              </label>
              <input type="text"required name="teacher_ID" autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required name="password" autocomplete="off"/>
            </div>
             
            
            <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
            
            <button class="button button-block"/>Log In</button>
          
          </form>

        </div>

        <div id="signup">             
          <form action="/webSignup" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="first_name"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="last_name"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              ID<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="teacher_ID"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req" >*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="/js/login_page/index.js"></script>
</body>

</html>
