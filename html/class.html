    <script src = "/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var teacher_ID = cookieParse("teacher_ID")
        var name = cookieParse("name")

        function cookieParse(name) {
            var cookie = document.cookie
            var arr = cookie.split("; ")
            for (const i in arr) {
                c = arr[i].split("=")
                if (c[0]==name) {
                    var value = c[1];
                    return value;
                }
            }
        }
    </script>
    
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $.ajax({
            url: '/getRooms',
            type: 'POST',
            dataType: 'html',
            data: {
                teacher_ID : cookieParse("teacher_ID")
            }
            }).done(function(data) {
                data = JSON.parse(data)
                var $ul1 = $("<ul></ul>"),
                    $ul2 = $("<ul></ul>");
                for (const i in data) {
                    var $li = $("<li></li>"),
                        $img = $("<img src ='/img/classroom.png'>"),
                        $h = $("<h4>"+data[i].room_ID+"</h4>"),
                        $p = $("<p>Major:"+data[i].minor+"\
                                Minor: "+data[i].minor+ "</p>");
                    $li.append($img,$h,$p)
                    if (i%2 == 0) {
                        $ul1.append($li)
                    } else {
                        $ul2.append($li)
                    }
                }
                $("#ul1").append($ul1)
                $("#ul2").append($ul2)
            });
        });
     </script>
